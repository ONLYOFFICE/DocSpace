version: "3.8"

services:
  rhonda_rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.container-data/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.container-data/rabbitmq/log/:/var/log/rabbitmq
  redis:
    image: redis:latest
    volumes:
      - ~/.container-data/redis/log/:/var/log/redis
    ports:
      - 6379:6379
volumes:
  container-data:
