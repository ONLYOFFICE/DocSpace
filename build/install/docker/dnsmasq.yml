version: "3.8"
services:
  dnsmasq:
    image: jpillora/dnsmasq
    container_name: dnsmasq
    restart: always
    expose:
      - "5380"
      - "53"
    ports:
      - 53:53/udp
      - 5380:8080
    environment:
      - HTTP_USER=foo
      - HTTP_PASS=bar
    volumes:
      - ${ROOT_DIR}/config/dnsmasq.conf:/etc/dnsmasq.conf
    cap_add:
      - NET_ADMIN
