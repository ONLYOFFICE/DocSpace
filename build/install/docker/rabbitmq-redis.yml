version: '3'
services:       
   onlyoffice-redis:
    image: redis:7
    container_name: onlyoffice-redis
    restart: always
    expose:
      - "6379"
   
   onlyoffice-rebbitmq:
    image: rabbitmq:3
    container_name: onlyoffice-rebbitmq
    restart: always
    expose:
      - "5672"
      - "80"

networks:
  default:
    external:
      name: ${NETWORK_NAME}
