syntax = "proto3";

package ASC.Data.Backup.Contracts;

message BackupProgress {
    bool is_completed = 1;
    int32 progress = 2;
    string error = 3;
    string link = 4;
    int32 tenant_id = 5;
    BackupProgressEnum backup_progress_enum  = 6;
}

enum BackupProgressEnum {
    BACKUP = 0;
    RESTORE = 1;
    TRANSFER = 2;
}