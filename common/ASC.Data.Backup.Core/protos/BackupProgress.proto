syntax = "proto3";

package ASC.Data.Backup.Contracts;

message BackupProgress {
    bool IsCompleted = 1;
    int32 Progress = 2;
    string Error = 3;
    string Link = 4;
    int32 TenantId = 5;
    BackupProgressEnum BackupProgressEnum  = 6;
}

enum BackupProgressEnum {
    Backup = 0;
    Restore = 1;
    Transfer = 2;
}