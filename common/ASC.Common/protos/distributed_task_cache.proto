syntax = "proto3";

package ASC.Common.Threading;

message DistributedTaskCache {
    string id = 1;
    int32 instance_id = 2;
	string status = 3;
	string exception = 4;
	repeated DistributedTaskCacheProp props = 5;
	string key = 6;
	double percentage = 7;
	bool is_completed = 8;
	int32 step_count = 9;

	message DistributedTaskCacheProp
	{
	    string key = 1;
		string value = 2;
	}
}