syntax = "proto3";

package ASC.Core.Encryption;

message EncryptionSettingsProto {
    string password = 1;
    EncryprtionStatus status = 2;
    bool notify_users = 3;
    string server_root_path = 4;
}

enum EncryprtionStatus {
    DECRYPTED = 0;
    ENCRYPTION_STARTED = 1;
    ENCRYPTED = 2;
    DECRYPTION_STARTED = 3;
}