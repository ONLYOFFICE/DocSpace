<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="favicon.ico" />

    <link rel="manifest" href="manifest.json" />
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="appIcon.png" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style type="text/css">
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        font-family: "Open Sans", sans-serif;
        font-size: 13px;
        -webkit-font-smoothing: antialiased;
      }

      .temp-header-container {
        align-items: center;
        background-color: rgb(15, 64, 113);
        display: grid;
        grid-template-columns: 254px 1fr 36px;
        grid-template-rows: 1fr;
        grid-column-gap: 20px;
        width: calc(100vw - 20px);
        height: 56px;
        padding-right: 20px;
      }
      .temp-content-loader {
        padding: 16px;
        height: calc(100vh - 91px);
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: calc(100vh - 91px);
        grid-column-gap: 8px;
      }

      .logo-loader-svg {
        width: 208px;
        height: 24px;
        position: relative;
        cursor: pointer;
        padding-left: 20px;
      }

      @media (max-width: 1024px) {
        .temp-header-container {
          width: calc(100vw - 16px);
          padding-right: 16px;
        }
        .logo-loader-svg {
          padding-left: 16px;
        }
        .temp-content-loader {
          grid-template-columns: 1fr;
        }
        .temp-content__article {
          display: none;
        }
      }
      .burger-loader-svg {
        width: 24px;
        height: 24px;
        padding-left: 16px;
      }

      .avatar-loader-svg {
        width: 36px;
        height: 36px;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body ondragstart="return false">
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>

    <div id="temp-content" style="display: none">
      <header class="temp-header-container">
        <div id="logo-loader-svg" class="logo-loader-svg">
          <svg
            role="img"
            width="100%"
            height="100%"
            aria-labelledby="loading-aria01"
            preserveAspectRatio="none"
          >
            <rect
              rx="3"
              ry="3"
              width="208"
              height="24"
              style="fill: url('#fill01')"
            ></rect>
            <defs>
              <linearGradient id="fill01">
                <stop
                  offset="0.599964"
                  stop-color="#fff"
                  stop-opacity="0.25"
                ></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div></div>
        <div id="avatar-loader-svg" class="avatar-loader-svg">
          <svg
            role="img"
            width="100%"
            height="100%"
            aria-labelledby="loading-aria01"
            preserveAspectRatio="none"
          >
            <circle
              cx="18"
              cy="18"
              r="18"
              width="36"
              height="36"
              style="fill: url('#fill02')"
            ></circle>
            <defs>
              <linearGradient id="fill02">
                <stop
                  offset="0.599964"
                  stop-color="#fff"
                  stop-opacity="0.25"
                ></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </header>

      <div class="temp-content-loader">
        <div class="temp-content__article">
          <svg
            role="img"
            width="100%"
            height="100%"
            aria-labelledby="loading-aria1"
            preserveAspectRatio="none"
          >
            <rect
              x="0"
              y="0"
              width="100%"
              height="100%"
              clip-path="url(#clip-path1)"
              style="fill: url('#fill1')"
            ></rect>
            <defs>
              <clipPath id="clip-path1">
                <rect x="3" y="3" rx="5" ry="5" width="100%" />
              </clipPath>
              <linearGradient id="fill1">
                <stop
                  offset="0.599964"
                  stop-color="#000000"
                  stop-opacity="0.1"
                ></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div>
          <svg
            role="img"
            width="100%"
            height="100%"
            aria-labelledby="loading-aria2"
            preserveAspectRatio="none"
          >
            <rect
              x="0"
              y="0"
              width="100%"
              height="100%"
              clip-path="url(#clip-path2)"
              style="fill: url('#fill2')"
            ></rect>
            <defs>
              <clipPath id="clip-path2">
                <rect x="3" y="3" rx="5" ry="5" width="100%" />
              </clipPath>
              <linearGradient id="fill2">
                <stop
                  offset="0.599964"
                  stop-color="#000000"
                  stop-opacity="0.1"
                ></stop>
              </linearGradient>
            </defs>
          </svg>
        </div>
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      console.log("It's CRM INIT");
    </script>
  </body>
</html>
